{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1 style="text-align: center; font-family: Arial, sans-serif;">User Login Form</h1>

<!-- Display error message if login fails -->
{% if messages %}
    <ul class="messages" style="list-style-type: none; padding: 0; margin: 20px 0;">
        {% for message in messages %}
            <li style="color: white; background-color: red; padding: 10px; border-radius: 5px; margin-bottom: 10px; font-family: Arial, sans-serif;">
                {{ message }}
            </li>
        {% endfor %}
    </ul>
{% endif %}

<form method="POST" style="width: 300px; margin: 0 auto; font-family: Arial, sans-serif;">
    {% csrf_token %}
    <div style="margin-bottom: 15px;">
        <label for="username" style="display: block; margin-bottom: 5px;">Username:</label>
        <input type="text" name="username" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    <div style="margin-bottom: 15px;">
        <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
        <input type="password" name="password" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">Login</button>
</form>

{% endblock %}
